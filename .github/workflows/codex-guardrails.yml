name: codex-guardrails

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: App checks
        run: scripts/check-app.sh

      - name: IaC checks
        run: scripts/check-iac.sh

      - name: DB migration checks
        run: scripts/check-db-migrations.sh
